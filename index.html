<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Tayping</title>
</head>
<body>
    <div class="game">
        <div class="name">Speed Typing Game Test</div>
        <div class="gamelvl">
            <h2>Game Level</h2>
            <select class="select">
                <option value="Easy">Easy</option>
                <option value="Normal">Normal</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="container">
            <div class="message">
                You are Playing on
                <span class="lvl"></span> level & Hou Have <span class="secounds"></span> Secounds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word">
            </div>
            <input type="text" class="input">

            <div class="upcoming-words">
                Words Will Show Here
            </div>
            <div class="control">
                <div class="time">Time Left: <span></span> secounds</div>
                <div class="score">Score: <span class="got">0</span> From: <span class="total"></span></div>
            </div>
        </div>
        <div class="finish"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
